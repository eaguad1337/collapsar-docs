# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  # badge:
  #   text: v0.0.2
  #   color: primary # primary, secondary, success, danger, warning, info, light, dark
  #   pill: false # boolean
  #   soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "Collapsar"
  subtitle: Create a **highly configurable** dashboard for your application in minutes. Built for [Masonite Framework](https://docs.masoniteproject.com/).

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "hero_image.png" # filename of your hero image (including file extension)
    alt: "Collapsar Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/quickstart"
  # cta2Button:
  #   icon: construction
  #   btnText: "In Development"
  #   url: "https://github.com/colinwilson/lotusdocs"

  info: "**Open Source** MIT Licensed."

# Features Grid
features:
  enable: true
  weight: 20

  title: Why use Collapsar?
  subtitle: Focus on your code, don't waste time on your dashboard.

  items:
    - title: Forms
      icon: tune
      description: Use built-in field system to create your dashboard in seconds.

    - title: Actions
      icon: bolt
      description: Perform any task you need, from sending emails to running custom code.

    - title: Made for Masonite
      icon: diversity_1
      description: We love Masonite Framework and we think you will too. Collapsar is built to work seamlessly with Masonite.

    - title: Dark Mode
      icon: dark_mode
      description: Prefer not to be blasted by the sun while reading? Switch to a low-light UI with the click of a button.

# Image compare
image_compare:
  enable: false